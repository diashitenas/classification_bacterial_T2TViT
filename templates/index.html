<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacterial Classification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 90%;
            animation: fadeIn 0.8s ease-out;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: white;
            position: relative;
            display: inline-block;
            font-weight: 600;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: white;
            border-radius: 3px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: white;
        }

        .file-input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .file-input-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            width: 100%;
            padding: 16px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border-radius: 12px;
        }

        input[type="file"]:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        button {
            background: white;
            color: #333;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .image-preview-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 25px 0;
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .image-preview-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        #imagePreview {
            max-width: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #imagePreview:hover {
            transform: scale(1.02);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            width: 100%;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            padding: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 300px;
            backdrop-filter: blur(5px);
            margin-bottom: 15px;
        }

        .feature:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.2);
        }

        .feature i {
            font-size: 28px;
            color: white;
            margin-bottom: 12px;
        }

        .feature p {
            font-size: 14px;
            font-weight: 500;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: all 0.5s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                margin: 20px 0;
            }

            .hamburger {
                display: block;
                font-size: 24px;
            }

            .container {
                padding: 20px;
                margin: 20px;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 80%;
                margin-bottom: 15px;
            }
        }

        .input-method {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-method button {
            width: auto;
            padding: 10px 20px;
        }

        .camera-container {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #videoElement {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        #capturedImage {
            display: none;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .capture-button {
            background: #4CAF50;
            color: white;
        }

        .retake-button {
            background: #f44336;
            color: white;
        }

        .use-button {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav>
        <a href="#" class="logo">
            <i class="fas fa-bacteria"></i> BacClass
        </a>
        <ul class="nav-links" id="navLinks">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-microscope"></i> Analysis</a></li>
            <li><a href="/history"><i class="fas fa-database"></i> History</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <h1>Bacterial Classification System</h1>
            <p class="subtitle">Upload or capture microscope images for bacterial classification</p>

            <div class="input-method">
                <button onclick="switchToUpload()">
                    <i class="fas fa-file-upload"></i> Upload File
                </button>
                <button onclick="switchToCamera()">
                    <i class="fas fa-camera"></i> Use Camera
                </button>
            </div>

            <!-- File Upload Section -->
            <div id="uploadSection">
                <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" name="file" accept="image/*" onchange="previewImage(event)">
                    </div>

                    <div class="image-preview-container" style="display: none;">
                        <img id="imagePreview" src="#" alt="Preview">
                    </div>

                    <button type="submit">
                        <i class="fas fa-cloud-upload-alt"></i> Upload and Classify
                    </button>
                </form>
            </div>

            <!-- Camera Section -->
            <div id="cameraSection" class="camera-container">
                <video id="videoElement" autoplay playsinline></video>
                <img id="capturedImage" src="" alt="Captured image">
                <div class="camera-controls">
                    <button id="captureBtn" class="capture-button" onclick="captureImage()">
                        <i class="fas fa-camera"></i> Capture
                    </button>
                    <button id="retakeBtn" class="retake-button" style="display: none;" onclick="retakeImage()">
                        <i class="fas fa-redo"></i> Retake
                    </button>
                    <button id="useImageBtn" class="use-button" style="display: none;" onclick="useImage()">
                        <i class="fas fa-check"></i> Use Image
                    </button>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-microscope"></i>
                    <p>Gram Stain Analysis</p>
                </div>
                <div class="feature">
                    <i class="fas fa-dna"></i>
                    <p>Morphological Classification</p>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-pie"></i>
                    <p>Bacterial Identification</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Particle background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;

                particlesContainer.appendChild(particle);
            }
        }

        // Mobile menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') ?
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        // File preview
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewContainer = document.querySelector('.image-preview-container');

            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    preview.src = reader.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Camera handling
        let stream;
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');

        function switchToUpload() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('cameraSection').style.display = 'none';
            stopCamera();
        }

        async function switchToCamera() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('cameraSection').style.display = 'block';

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment'
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Camera error:', err);
                alert('Could not access camera. Please ensure you have granted camera permissions.');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            capturedImage.src = canvas.toDataURL('image/jpeg');
            video.style.display = 'none';
            capturedImage.style.display = 'block';

            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-block';
            document.getElementById('useImageBtn').style.display = 'inline-block';
        }

        function retakeImage() {
            video.style.display = 'block';
            capturedImage.style.display = 'none';

            document.getElementById('captureBtn').style.display = 'inline-block';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('useImageBtn').style.display = 'none';
        }

        // Perbaikan fungsi untuk mengambil dan upload gambar dari kamera
        function useImage() {
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');

            if (!capturedImage.src) {
                alert('Please capture an image first');
                return;
            }

            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'camera-capture.jpg');

                const useImageBtn = document.getElementById('useImageBtn');
                const originalText = useImageBtn.innerHTML;
                useImageBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
                useImageBtn.disabled = true;

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // Ubah dari response.json() ke response.text()
                })
                .then(html => {
                    // Ganti seluruh konten halaman dengan hasil HTML dari server
                    document.documentElement.innerHTML = html;
                    // Jalankan ulang script untuk particle effect
                    createParticles();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to upload image. Please try again.');
                    useImageBtn.innerHTML = originalText;
                    useImageBtn.disabled = false;
                });
            }, 'image/jpeg', 0.8);
        }

        // Cleanup
        window.addEventListener('beforeunload', stopCamera);

        // Initialize
        window.onload = function() {
            createParticles();
            switchToUpload(); // Start with upload view
        };
    </script>
</body>
</html>
